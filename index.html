<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <title>KazUTB</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="header__wrapper">
                <img src="logo.png" alt="logo" id="logo">
                <input type="text" placeholder="Найти" id="search">
                <a href="tel:+77777777" id="header__link">+77777777<br>Сотрудничество</a>
            </div>
            <main class="main">
                <div class="container">
                    <div class="main__wrapper">
        
                    </div>
                </div>
            </main>
        </div>
    </header>

 
    <section class="section">
        <div class="container">
            <div class="section__wrapper">
                <h2>История</h2>
                <div class="block">...</div>
                <div class="block">...</div>
                <div class="block">...</div>
            </div>

        </div>
    </section>

    <section class="section">
        <div class="container">
            <div class="section__wrapper">
                <h3>Дисциплины</h3>
                <div class="block__history">Технологический</div>
                <div class="block__history">Экономический</div>
                
            </div>

        </div>
    </section>
    <section class="section">
        <div class="container">
            <div class="section__wrapper">
                <h4>Поступление</h4>
                <div class="block__section">
                    <div class="block__post"><img src="img/image 1.png" alt="img1"></div>
                    <div class="block__text">Подача заявки</div>
                </div>
                <div class="block__section">
                    <div class="block__post"><img src="img/image 2.png" alt="img1"></div>
                    <div class="block__text">Сдача экзаменов</div>
                </div>
                <div class="block__section">
                    <div class="block__post"><img src="img/image 3.png" alt="img1"></div>
                    <div class="block__text">Сбор документов </div>
                </div>
                <div class="block__section">
                    <div class="block__post"><img src="img/image 4.png" alt="img1"></div>
                    <div class="block__text">Прием заявления на конкурс госгрантов</div>
                </div>
                <div class="block__section">
                    <div class="block__post"><img src="img/image 5.png" alt="img1"></div>
                    <div class="block__text">Онлайн заключение договоров</div>
                </div>
                <div class="block__section">
                    <div class="block__post"><img src="img/image 6.png" alt="img1"></div>
                    <div class="block__text">Оплата</div>
                </div>
                
                    
                <div class="btn">
                    <button type="button" id="btn__send">Подать заявку</button>  
                </div>


            
            </div>

            <section class="section">
                <div class="container">
                    <div class="section__wrapper">
                        <h3>Новости</h3>
                        <div class="block__news"></div>
                        <div class="block__news"></div>
                        <div class="block__news"></div>
                        <div class="block__news"></div>
                        <div class="block__news"></div>
                        <div class="block__news"></div>
                        
                    </div>
        
                </div>
            </section>


            <footer class="footer">
                <div class="container">
                    <div class="footer__wrapper">
                        <p>Footer</p>
                    </div>
                </div>

            </footer>


        </div>
    </section>

    

   

    
</body>
</html>
